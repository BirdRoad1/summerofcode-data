<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoM Data</title>
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/user-search.css">
  </head>
  <body>
    <div class="content">
      <h1>SoM Data</h1>
      <a href="/">Project search</a>
      <p>User search</p>
      <div class="filters">
        <div class="search">
          <p>Sort</p>
          <select id="users-sort">
            <option value="mins">Minutes spent</option>
            <option value="devlogs">Devlogs count</option>
            <option value="rnd">Random</option>
          </select>
        </div>
        <div class="search">
          <p>Limit</p>
          <select id="users-limit">
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="1000">1000</option>
            <option value="2000">2000</option>
          </select>
        </div>
        <div class="search">
          <p>Name</p>
          <input type="text" id="name-input" />
        </div>
      </div>
      <div id="users" class="users">
        <p id="no-users" class="no-users">No data found</p>
      </div>
    </div>
    <script src="/assets/js/user-search.js"></script>
  </body>
</html>
