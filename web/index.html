<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoM Data</title>
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/index.css">
  </head>
  <body>
    <div class="content">
      <div class="title-container">
        <h1>SoM Data</h1>
        <p>State: <span class="state">idle</span></p>
        <button id="request-update-btn" class="request-update-btn">Request Update</button>
      </div>
      <p>Project search</p>
      <a href="/user-search">User search</a>
      <div class="filters">
        <div class="search">
          <p>Sort</p>
          <select id="project-sort">
            <option value="mins">Minutes spent</option>
            <option value="devlogs">Devlogs count</option>
            <option value="rnd">Random</option>
          </select>
        </div>
        <div class="search">
          <p>Limit</p>
          <select id="project-limit">
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="1000">1000</option>
            <option value="2000">2000</option>
          </select>
        </div>
        <div class="search">
          <p>Author</p>
          <input type="text" id="author-input" />
        </div>
        <div class="search">
          <p>Name/desc</p>
          <input type="text" id="name-input" />
        </div>
      </div>
      <div id="projects" class="projects">
        <p id="no-projects" class="no-projects">No data found</p>
      </div>
    </div>
    <script type="module" src="/assets/js/index.js"></script>
  </body>
</html>
